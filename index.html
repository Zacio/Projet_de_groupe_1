<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body" class="accueilBody" onload="themeSwap()">

        <div class="pcTuneBaniere">
            <div class="logo">

            </div>
        </div>
        <nav class="navAccueil">
            <!-- BOUTON THEME SOMBRE DEBUT (Nico) -->

            <!-- BOUTON THEME SOMBRE FIN (Nico) -->
            <p id="openBtnBurger">
                <span class="burger-icon" id="burgerspan">
                    <span class="burgerBar1"></span>
                    <span class="burgerBar2"></span>
                    <span class="burgerBar3"></span>
                </span>
            </p>

            <div id="mySidenav" class="sidenav">
                <div id="themeBox">
                    <input id="themeCheck" type="checkbox" value="None" name="themeCheck" onchange="themeSwap()">
                    <label id="themeLabel" for="themeCheck">
                        <div class="moon"></div>
                        <div class="sun"></div>
                        <div class="curseur"></div>
                    </label>
                </div>
                <ul class="sideLink">
                    <li><a href="index.html" class="sideNavLienPrincipale">Accueil</a></li>
                    <li><a class="sideNavLienPrincipale" id="categorieNavBar">Catégorie</a>
                        <ul id="categorieSideCat">
                            <a href="animaux.html">Animaux</a>
                            <a href="dessin_anime.html">Dessin animé</a>
                            <a href="horreur.html">Horreur</a>
                            <a href="sport.html">sport</a>
                        </ul>
                    </li>
                    <li><a href="contact.html" class="sideNavLienPrincipale">Contact</a></li>
                    <li><a href="Inscription.html" class="sideNavLienPrincipale">Inscription</a></li>
                </ul>

                <div class="openbtn">
                    <div id="openbtn">
                        <!-- DEBUT FLECHES ANIMEES (AJOUT NICOM)-->
                        <div id="ouvrezMoi" class="boiteFleche">
                            <div class="flecheNavbarA"></div>
                            <div class="flecheNavbarB"></div>
                            <div class="flecheNavbarC"></div>
                        </div>
                        <!-- FIN FLECHES ANIMEES -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="accueilBody">

        <div class="animauxAccueil contAccueil">
            <span class="barreHaut barreGauche"></span>
            <div class="carrouselAccueil">
                <span class="carteAccueil carteUne CarteAnimaux"></span>
                <span class="carteAccueil carteDeux CarteAnimaux"></span>
                <span class="carteAccueil carteTrois CarteAnimaux"></span>
                <span class="carteAccueil carteQuatre CarteAnimaux"></span>
                <span class="carteAccueil carteCinq CarteAnimaux"></span>
                <span class="carteAccueil carteSix CarteAnimaux"></span>
            </div>
        </div>

        <div class="dessinAccueil contAccueil">
            <span class="barreHaut barreDroite"></span>
            <div class="carrouselAccueil">
                <span class="carteAccueil carteUne CarteDessin"></span>
                <span class="carteAccueil carteDeux CarteDessin"></span>
                <span class="carteAccueil carteTrois CarteDessin"></span>
                <span class="carteAccueil carteQuatre CarteDessin"></span>

            <div class="carrouselAccueil">

                <span class="carteAccueil carteDeux CarteHorreur"></span>
                <span class="carteAccueil carteTrois CarteHorreur"></span>

            <span class="barreBas barreDroite"></span>
            <div class="carrouselAccueil">
                <span class="carteAccueil carteUne CarteSport"></span>
                <span class="carteAccueil carteDeux CarteSport"></span>
                <span class="carteAccueil carteTrois CarteSport"></span>
